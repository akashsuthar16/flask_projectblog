{% extends "base.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static' , filename='img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Coding Blog</h1>
                            <span class="subheading">A Blog Theme by Start Bootstrap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for pi in pooos %}
                    <div class="post-preview">
                        <a href="/postpage/{{pi.slug}}">
                            <h2 class="post-title">{{pi.title}}</h2>
                            <h3 class="post-subtitle">{{pi.tagline}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Start Bootstrap</a>
                            on {{pi.date}}
                        </p>
                    </div>
                    <p>{{pi.content[0:50]}}....</p>
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Post preview-->
                   {% endfor %}
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4 ">
                        {% if number!=0 %}
                        <a class="btn btn-primary text-uppercase mx-3" style="float: left;" href="{{prev}}">&larr; Newer Posts</a>
                        {% endif %}
                        <a class="btn btn-primary text-uppercase float-right" href="{{next}}">Older Posts â†’</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
{% endblock %}
